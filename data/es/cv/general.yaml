projects:
  title: Proyectos
  fields:
    - name: MiniMe
      description: |
        Mini robot humanoide, controlado remotamente a través de un exoesqueleto vestido por el operador. El robot reproduce los movimientos del operador en pequeño y, en conjunto con un sistema de realidad virtual, posibilitaría la telepresencia.
        Es un proyecto de hardware abierto, y está pensado para ser asequible y de fácil construcción. El robot terminado funcionaría también como una plataforma accesible y abierta para el desarrollo y la experimentación en el control autónomo.
        Logré hacer un prototipo funcional junto con un exoesqueleto, pero el proyecto se encuentra suspendido de manera temporaria por falta de recursos y conocimiento.
      links:
        - {
            name: Video explicativo con subtítulos en español,
            link: https://youtu.be/PD2ya8LXM5A,
          }
        - {
            name: Artículo detallado del proyecto en inglés,
            link: https://projecthub.arduino.cc/CoolRobotsAndStuff/mini-me-the-mini-humanoid-robot-744faa,
          }
        - {
            name: Video del primer prototipo funcionando,
            link: https://youtube.com/shorts/_N6Vgg1jdxU,
          }

    - name: Código del Equipo Talos para la Competencia Internacional de Rescue Maze
      description: |
        Un controlador de robot para rescate de víctimas simulado en la plataforma Erebus. 
        Nuestro equipo ganó el segundo lugar en RoboCup 2023.
        Desarrollé (y reescribí algunas veces) el código en el curso de varios años. El programa está escrito en Python. Implementé algoritmos de mapeo con lidar y cámaras, navegación, pathfinding y reconocimiento de imágenes, entre otros.
        Fué un proyecto Open Source desde sus inicios (incluso antes de y durante la competencia).

      links:
        - {
            name: Repositorio de Github,
            link: https://github.com/iita-robotica/rescate_laberinto,
          }
        - {
            name: Plataforma de la Competencia (Erebus),
            link: https://erebus.rcj.cloud/,
          }
        - {
            name: Reglas de la RoboCup 2023,
            link: "https://junior.robocup.org/wp-content/uploads/2023/02/RCJRescueSimulation2023RulesFinal.pdf",
          }

    - name: Ambiente de Prueba Automática para Webots-Erebus
      description: |
        Programa capaz de correr muchas instancias de simulaciones del entorno de competencia Webots-Erebus y compilar analíticas sobre los resultados en un archivo csv. El objetivo fué probar el código para la RoboCup 2023 de manera estadística y confiable, y realizar mejoras dirigidas con los datos.
        Al igual que el controlador de nuestro robot, es Open Source, y otros equipos nos dijeron que les sirvió para mejorar sus controladores también.
      links:
        - {
            name: Repositorio de Github,
            link: https://github.com/iita-robotica/testing_simulator,
          }

    - name: Stio Web
      description: |
        Mi sitio web personal. Backend de Flask en Python y frontend de HTML, CSS y el framework Bootstrap.
        Tiene soporte de múltiples idiomas así como páginas en uno solo, gracias a la separación entre el idioma del contenido y el de la interface.

      links:
        - { name: Sitio, link: https://www.alejandro.ar }
        - {
            name: Repositorio de Github,
            link: https://github.com/CoolRobotsAndStuff/personal_website,
          }

    - name: Voseador
      description: |
        Librería de Python para lingüística que añade el voseo a herramientas estándares de conjugación de verbos en castellano.
      links:
        - {
            name: Sitio en el repositorio de paquetes de Python,
            link: https://pypi.org/project/voseador/,
          }
        - {
            name: Repositorio de Github,
            link: https://github.com/CoolRobotsAndStuff/voseador,
          }

    - name: |-
        Simple Language Maker
        (Creador de Idiomas Simple)
      description: |
        Un idioma construido (llamado también Conlang) es un idioma creado artificialmente con distintos propósitos, ya sea como una lengua auxiliar (ej.: Esperanto) o para literatura fantástica. 
        La creación de un idioma artificial es, normalmente, un proceso largo y complejo. Esta herramienta posibilita, sin embargo, la creación instantánea de dichos idiomas, e incluye una manera de guardarlos como archivos. Luego permite traducir del castellano los nuevos idiomas y viceversa desde un traductor automático. Incluso es posible traducir poesía, y esta mantendrá sus rimas y características poéticas.
        El programa está escrito en Python y está disponible para Windows y Linux.
      links:
        - {
            name: Página del proyecto,
            link: https://alejandro.ar/tech/projects/simple_language_maker,
          }
        - {
            name: Descargar Programa,
            link: https://github.com/CoolRobotsAndStuff/simple-language-maker/releases,
          }
        - {
            name: Repositorio de Github,
            link: https://github.com/CoolRobotsAndStuff/simple-language-maker/,
          }

    - name: |-
        Museum Speedrun Calculator 
        (Calculador de Maratón de Museos)
      description: |
        Programa de Python que, dados una fecha y un lapso de tiempo, genera un itinerario para visitar la mayor cantidad de museos de la ciudad de Salta lo más rápido posible, utilizando el transporte público. Tiene en cuenta el tiempo de transporte entre cada uno y sus horarios de apertura y cierre.
