<head>
    <title>{% block title %} {% endblock %}</title>

    <style>

        h1{
            font-size: 5rem;
            margin-bottom: 1rem;
            margin-top: 0rem;
        }

        p{
            text-justify: distribute;
            text-align: justify;
            
        }
        .quote{
            white-space: pre-wrap;
            background-color:rgb(142, 125, 104);
            color: black;
            padding-left: 6rem;
            padding-right: 4rem;
            margin-left: 4rem;
            padding-bottom: 3rem;
        }

        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }


    </style>

</head>


<div class="container-fluid">
    
    <div class="row gy-4">
        <div class="col-md-7 col-sm10 col-lg-8">
            <h1>{% block hi %}{% endblock %}</h1>
            <h4 style="text-align: justify; font-family: Georgia, 'Times New Roman', Times, serif;">{% block intro %}{% endblock %}</h4>
            
            {% block content %}{% endblock %}

        </div>
        <div class="col-md-1 col-sm0 col-lg-1"></div>
        <div class="col-md-4 col-sm-11 col-lg-3 ">
            <img alt="Profile Image" class="img-fluid" src="/static/profile.jpg" style="width:25rem;"/>
        </div>
    </div>
    
    

    
  </div>
