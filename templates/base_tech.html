<head>
    <title>{% block title %} {% endblock %}</title>

    <style>
      body {
        font-family: 'Ubuntu Mono';
      }

      p{
        margin: 0;
        padding: 0;
      }

      p.main_title{
        color: cyan;
        white-space: pre;
        line-height: 1em;

      }

      p.title{
        color: cyan;
        white-space: pre;
        overflow: hidden;
        line-height: 1em;
        max-width: 25em; 
      }

      p.left{
        float: left;
        margin-right: 1em;
      }

      p.right{
        float: right;
        margin-left: 1em;
        padding-right: 0.35em;
      }

      .sep{
        color: cyan;
        word-wrap: break-word;
        white-space: pre-wrap;
        overflow: hidden;
        height: 1em;
        margin-top: 3em;
        margin-bottom: 1em;
      }
    </style>
</head>

<div>

<p class="main_title">{{get_big_text('Tecnologia', 'roman', 1000000)}}</p>

<div>
  <p class="sep">{{'-' * 1000}}</p>
  <p class="title left">{{get_big_text('Simple Language Maker')}}</p>

  <p>{{"Hello " * 400}}</p>
  <p style="overflow: hidden; word-wrap: break-word">{{"a" * 400}}</p>
  <p style="white-space: normal; margin: 0; padding: 0">{{" a" * 400}}</p>
</div>

<div style="clear: both">
  <p class="sep" style="color: greenyellow">{{'-' * 1000}}</p>
  <p class="title left" style="color: greenyellow;">{{get_big_text('Mini Me', 'slant')}}</p>

  <p>{{"Hello " * 400}}</p>


</div>

</div>
